<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bogi Scripts - Scripts</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #fdf6e3;
            --nav-color: #f5deb3;
            --text-color: #4b4637;
            --accent-color: #d2b48c;
            --border-color: #c8a772;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            overflow: hidden;
        }

        nav {
            width: 200px;
            background-color: var(--nav-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        nav h1 {
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        nav ul {
            list-style: none;
            width: 100%;
        }

        nav ul li {
            margin: 15px 0;
        }

        nav ul li a {
            text-decoration: none;
            color: var(--text-color);
            background: var(--accent-color);
            padding: 10px 15px;
            display: block;
            text-align: center;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            transition: background-color 0.3s, transform 0.2s;
        }

        nav ul li a:hover {
            background-color: #ceb180;
            transform: scale(1.05);
        }

        nav ul li a:active {
            background-color: #bda078;
        }

        main {
            flex-grow: 1;
            padding: 50px;
            overflow-y: auto;
        }

        .scripts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .script-box {
            background: var(--nav-color);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            overflow: hidden;
            padding-bottom: 15px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .script-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .script-box img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .script-box h3 {
            margin: 15px 0 5px 0;
        }

        .script-box p {
            font-size: 0.9em;
            margin: 0 10px 10px 10px;
            color: #5a5341;
        }

        .script-box button {
            background: var(--accent-color);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .script-box button:hover {
            background-color: #ceb180;
        }

        .script-box button:active {
            background-color: #bda078;
        }
    </style>
</head>
<body>
    <nav>
        <h1>Bogi Scripts</h1>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="scripts.html">Scripts</a></li>
            <li><a href="templates.html">Templates</a></li>
        </ul>
    </nav>
    <main>
        <div class="scripts-grid">
            <div class="script-box">
                <img src="Script1.png" alt="Youtube Template">
                <h3>Youtube Template</h3>
                <p>A simple gui template featured in a tutorial by Bogi.</p>
                <button onclick="openLink('https://example.com/youtube-template')">Get Template</button>
            </div>            
        </div>
    </main>
    <script>
        function openLink(url) {
            window.open(url, "_blank");
        }
    </script>
</body>
</html>
